num-bigint = { version = "0.4", features = ["rand"] }
thiserror = "1.0"
solana-program = { version = "1.18.22" }
ark-bn254 = "0.4.0"
rand = "0.8"

[dev-dependencies]
bytemuck = "1.17"
memoffset = "0.9"
light-poseidon = "0.2.0"