repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
ark-ff = "0.4"
light-bounded-vec = { version = "1.1.0", path = "../bounded-vec" }
